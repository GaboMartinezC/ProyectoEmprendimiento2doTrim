<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiba Setup Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/Navegacion.js"></script>
    <script src="js/RenderizarContenido.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="row p-5">
            <hr>
            <div class="col-12 col-sm-12 col-md-2">
                <img src="assets/logo.png" width="100px" height="100px"/>
            </div>
            <div class="col-12 col-md-1 p-3 opciones" onclick="AbrirModulo('homeMod');">
                <p>Home</p>
            </div>
            <div class="col-12 col-md-1 p-3 opciones" onclick="AbrirModulo('ramMod');">
                <p>RAM</p>
            </div>
            <div class="col-12 col-md-1 p-3 opciones" onclick="AbrirModulo('almacenamientoMod');">
                <p>Almacenamiento</p>
            </div>
            <div class="col-12 col-md-2 offset-md-1 p-3 opciones" onclick="AbrirModulo('fuenteMod');">
                <p>Fuente Poder</p>
            </div>
            <div class="col-md-4"></div><hr>
        </header>
        <section>
            <div id="contenido"></div>
        </section>
        <footer class="text-center">
            <p>&copy; 2023 - Shiba Gaming Store - Setup Assistant</p>
        </footer>
    </div>
</body>
</html>
